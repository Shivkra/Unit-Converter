    <body>
        <div id="top">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0"><br><br>
            <button id="btn">Convert</button>
        </div>
        <div id="bottom">
            <div id="three">
                <h3>Length (Meter/Feet)</h3>
                <p id="paraOne">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div id="three">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="paraTwo">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div id="three">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="paraThree">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
